<script type="text/javascript">
  riot.mount('*');
  
  let store = riotux.Store({
    state: {
      theme: 'SuperMeatBoy',
      allTime: 0,
      timerList: [
        {id:'smbc1lw',name:'Chapter 1 - Light World',time:0,best:0},
        {id:'smbc2lw',name:'Chapterz 2 - Light World',time:0,best:0},
        {id:'smbc3lw',name:'Chapters 3 - Light World',time:0,best:0},
      ]
    },
    mutations: {
      loadTimerList: (store, themeName) => {
        let fromLocal = JSON.parse(localStorage.getItem('SuperMeatBoy'));        
        store.allTime = 0;
        store.theme = themeName;
        store.timerList = fromLocal.timerList;
      },
      saveTimerList: (store, state) => {
        let toLocal = JSON.stringify({theme:state.theme,timerList:state.timerList});
        localStorage.setItem(state.theme,toLocal);
      },
      updateById: (store, state, id, upObj) => {
        for(let s in store.timerList) {
          if(store.timerList[s].id===id) {
            for(let u in upObj) {
              store.timerList[s][u] = upObj[u];
            }
          break;
          }
        }
      },
      addAllTime: (state,timeToAdd) => {
        state.allTime+= timeToAdd;
      }
    }
  });


  let action = riotux.Actions({
    loadALL: (store, name) => {
      store.dispatch('loadTimerList', name);
    },
    saveAll: (store) => {
      store.dispatch('saveTimerList');
    },
    updateTimer: (store, updateObj) => {
      store.dispatch('updateObj', updateObj);
    }
